name: Update Contributors

on:
  # Run on push to main
  push:
    branches: [main]

  # Run when issues/PRs are opened or commented
  issues:
    types: [opened, closed]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed, merged]

  # Run weekly on Sunday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate contributors list
        env:
          GITHUB_TOKEN: ${{ secrets.CONTRIBUTORS_TOKEN }}
        run: node scripts/generate-contributors.js

      - name: Check for changes
        id: git-check
        run: |
          git add CONTRIBUTORS.md
          git diff --cached --exit-code CONTRIBUTORS.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "docs: update contributors list [skip ci]"
          git push
